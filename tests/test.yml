apiVersion: apps/v1
kind: Deployment
metadata:
    name: cpu-test
    labels:
        app: cpu-spark
spec:
    replicas: 2
    selector:
        matchLabels:
            app: cpu-spark
    template:
        metadata:
            labels:
                app: cpu-spark
        spec:
            containers:
            - name: cpu-spark
              image: vpemfh7/cpu-spark:latest